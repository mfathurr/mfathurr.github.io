<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MFR | Contact</title>
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/custom.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mooli&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="box-border bg-main-color text-white">
    <header class="my-10 sm:my-20">
      <h1 class="text-4xl sm:text-5xl text-center">Contact</h1>
    </header>

    <main>
      <form
        action="https://kwesforms.com/api/foreign/forms/1pbGxwd7fJC6noPz9c7D"
        class="kwes-form"
      >
        <label for="name">Your Name</label>
        <input type="text" name="name" rules="required|max:255" />

        <button type="submit">Submit</button>
      </form>
    </main>

    <script src="https://kwesforms.com/v2/kwes-script.js" defer></script>
  </body>
</html>
