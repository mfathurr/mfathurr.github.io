<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MFR | Contact</title>
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/custom.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mooli&display=swap"
      rel="stylesheet"
    />

    <!-- Google reCAPTCHA v3 -->
    <script src="https://www.google.com/recaptcha/api.js?render=6LcWYlgpAAAAAMvNoeSaz7owoqQlNStfRBW07inf"></script>
  </head>
  <body class="box-border bg-main-color text-white">
    <header class="my-10 sm:my-20">
      <h1 class="text-4xl sm:text-5xl text-center">Contact</h1>
    </header>

    <main>
      <form
        action="https://kwesforms.com/api/foreign/forms/1pbGxwd7fJC6noPz9c7D"
        class="kwes-form"
        mode="test"
        has-recaptcha-v3
        recaptcha-site-key="6LcWYlgpAAAAAMvNoeSaz7owoqQlNStfRBW07inf"
      >
        <!-- <label for="name">Your Name</label>
        <input
          type="text"
          class="text-secondary-color caret-secondary-color"
          name="name"
          rules="required|max:255"
        />

        <button type="submit">Submit</button> -->

        <div class="mt-8 max-w-md mx-auto">
          <div class="grid grid-cols-1 gap-6">
            <label class="block">
              <span class="text-gray-700">Full name</span>
              <input
                type="text"
                class="mt-1 block w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
                placeholder=""
                name="name"
              />
            </label>
            <label class="block">
              <span class="text-gray-700">Email address</span>
              <input
                type="email"
                class="mt-1 block w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
                placeholder="john@example.com"
                name="email"
              />
            </label>
            <label class="block">
              <span class="text-gray-700">Message</span>
              <textarea
                class="mt-1 block w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
                rows="3"
                name="message"
              ></textarea>
            </label>
          </div>

          <button type="submit">Submit</button>
        </div>
      </form>
    </main>

    <script src="https://kwesforms.com/v2/kwes-script.js" defer></script>
  </body>
</html>
